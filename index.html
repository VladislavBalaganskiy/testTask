<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Information and services</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <h2 class="title"><span>информация</span> и сервисы</h2>
            <div class="row">
              <div class="col-xl-3 col-md-6 col-sm-12">
                <a class="section__card">
                    <p class="card__text">О библиотеке</p>
                    <img src="./img/book.png" alt="book" class="card__img">
                </a>
              </div>
              <div class="col-xl-3 col-md-6 col-sm-12">
                <a class="section__card">
                    <p class="card__text">Мероприятия</p>
                    <img src="./img/calendar.png" alt="calendar" class="card__img">
                </a>
              </div>
              <div class="col-xl-3 col-md-6 col-sm-12">
                <a class="section__card">
                    <p class="card__text">Проекты</p>
                    <img src="./img/case.png" alt="case" class="card__img">
                </a>
              </div>
              <div class="col-xl-3 col-md-6 col-sm-12">
                <a class="section__card">
                    <p class="card__text">Услуги</p>
                    <img src="./img/book2.png" alt="book2" class="card__img">
                </a>
              </div>
              <div class="col-xl-3 col-md-6 col-sm-12">
                <a class="section__card">
                    <p class="card__text">Краеведение</p>
                    <img src="./img/house.png" alt="house" class="card__img">
                </a>
              </div>
              <div class="col-xl-3 col-md-6 col-sm-12">
                <a class="section__card">
                    <p class="card__text">Продление книг онлайн</p>
                    <img src="./img/book3.png" alt="book3" class="card__img">
                </a>
              </div>
              <div class="col-xl-3 col-md-6 col-sm-12">
                <a class="section__card">
                    <p class="card__text">Книга отзывов и предложений</p>
                    <img src="./img/testimonials.png" alt="testimonials" class="card__img">
                </a>
              </div>
              <div class="col-xl-3 col-md-6 col-sm-12">
                <a class="section__card">
                    <p class="card__text">Ораниенбаумский хронограф</p>
                    <img src="./img/clock.png" alt="clock" class="card__img">
                </a>
              </div>
            </div>
        </div>
        <div class="section__img">
            <img src="./img/heart.png" alt="heart">
            <hr>
        </div>
    </section>
</body>
</html>
